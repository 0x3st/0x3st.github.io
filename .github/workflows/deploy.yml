name: Build and Deploy Blog

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Required to push to gh-pages branch
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper git operations
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: Run build script
        run: |
          python build.py
      
      - name: Deploy to gh-pages branch
        run: |
          # Configure git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Save generated files to a temp directory
          mkdir -p /tmp/blog-output
          cp README.md /tmp/blog-output/
          cp -r posts/ /tmp/blog-output/
          
          # Copy CNAME file if it exists (for custom domain)
          [ -f CNAME ] && cp CNAME /tmp/blog-output/ || true
          
          # Also copy any static assets if they exist
          [ -f config.json ] && cp config.json /tmp/blog-output/ || true
          
          # Switch to gh-pages branch (create if doesn't exist)
          git checkout gh-pages 2>/dev/null || git checkout --orphan gh-pages
          
          # Clean the branch (remove all files)
          git rm -rf . 2>/dev/null || true
          
          # Copy generated files back
          cp /tmp/blog-output/README.md .
          cp -r /tmp/blog-output/posts/ .
          [ -f /tmp/blog-output/CNAME ] && cp /tmp/blog-output/CNAME . || true
          [ -f /tmp/blog-output/config.json ] && cp /tmp/blog-output/config.json . || true
          
          # Commit and push
          git add -A
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ¤– Auto-build: Update blog $(date +'%Y-%m-%d %H:%M:%S')"
            git push origin gh-pages --force
          fi
