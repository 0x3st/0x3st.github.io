# Site Settings
title: 530(0x3st) Blog
description: A reserved domain for 530. Some diary, journal, collections.
domain: by530.com
url: https://by530.com

# Build Settings
markdown: kramdown
highlighter: rouge

# Disable default theme (we use custom layout)
# theme: jekyll-theme-minimal

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Feed settings
feed:
  path: feed.xml

# Exclude build script files from Jekyll processing
exclude:
  - build.py
  - config.json
  - LICENSE
  - "*.py"
